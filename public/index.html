    <script id="template-instagram" type="text/x-handlebars-template">
      <div class="sm-wrap">
        <div class="sm-body">
          <div class="ig-image">
            <div class="image">
              {{#if video_url}}
                <div class="insta-video-wrap">
                  {{> partial-video}}
                </div> 
              {{else}}
                <a href="{{link}}">
                  <img src="{{image_url}}">
                </a> 
              {{/if}}
            </div>
            <div class="caption">
              <p> {{{linkifyInsta (ellipsize caption 150) }}} </p>
              <p class="link">(<a href="{{link}}">via Instagram</a>)</p>
            </div>
          </div>
        </div>
        <div class="sm-footer">
          <p> 
            <span title="Time posted: {{fmtTimeTitle posttime}}" class="posttime">
              {{fmtTime posttime}}
            </span>
            <span class="social-area-icon">
              <a href="//instagram.com/txst"><i class="fa fa-instagram"></i></a>
            </span>
          </p>
        </div>
      </div>
    </script>

    <script id="template-twitter" type="text/x-handlebars-template">
      <div class="sm-wrap">
        {{#if video_url}}
          <div class="tweet-video-wrap">
            {{> partial-video}}
          </div> 
        {{else}}
          <a href="{{link}}">
            <img src="{{image_url}}">
          </a> 
        {{/if}}
        <div class="sm-body">
          <div class="tweet-header">
            <a class="screen-name" href="//twitter.com/{{screen_name}}">
              @{{screen_name}}
            </a>
            <span class="display-name">{{display_name}}</span>
          </div>
          <div class="tweet-body">
            <p>{{{linkifyTweet text}}}</p>
          </div>
        </div>
        <div class="sm-footer">
          <p> 
            <a title="Time posted: {{fmtTimeTitle tweettime}}" class="posttime" href="{{link}}"> 
              {{fmtTime tweettime}} 
            </a>
            <span class="social-area-icon">
              <a href="//instagram.com/txst"><i class="fa fa-twitter"></i></a>
            </span>
          </p> 
        </div>
      </div>
    </script>

    <script id="partial-video" type="text/x-handlebars-template">

          To view this video please enable JavaScript, and consider upgrading to a web browser that 
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>

    </script>
